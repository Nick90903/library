<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttonContainer">
        <button class="newBook">New Book</button>
        <button class="removeAll" onclick="removeAll()">Remove All</button>
    </div>
    <form id="form" action="/constructors.js">
        <button type="button" class="close">X</button>
        <legend>New Book</legend>
        <div id="textInput">
            <input type="text" id="title" name="title" placeholder="Title">
            <input type="text" id="author" name="author" placeholder="Author">
            <input type="number" id="pages" name="pages" placeholder="Page Count">
        </div>
        <div id="checkBox">
            <label>Read :</label><input type="checkbox" id="read" name="read">
        </div>
        <button type="button" form="form" id="addBtn">Add</button>
    </form>
    <div class="container">

    </div>


    

    <script src="./constructors.js"></script>
</body>
</html>
